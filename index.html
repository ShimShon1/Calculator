<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>


    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <main>


            <div class="screen">
                <span class="calc-nums"></span>
               <span class="crn-num"></span>
               

            </div>

        <div class="btns-main">
            <div class="btn add operator">+</div>
            <div class="btn sub operator">-</div>
            <div class="btn multi operator">*</div>
            <div class="btn divide operator">/</div>
            <div class="btn dot number ">.</div>
            <div class="btn modulo operator">%</div>
            <div class="btn equal ">=</div>
            <div class="btn clear">C</div>
            
            <div class="btn number zero">0</div>
            <div class="btn number one">1</div>
            <div class="btn number two">2</div>
            <div class="btn number three">3</div>
            <div class="btn number four">4</div>
            <div class="btn number five">5</div>
            <div class="btn number six">6</div>
            <div class="btn number seven">7</div>
            <div class="btn number eight">8</div>
            <div class="btn number nine">9</div>

        <div class="mode-change">
        <img src="mode.png" alt="">
        <label class="switch ">
            <input  type="checkbox" class="mode-inp">
            <span  class="slider round "></span>
        </label>
    </div>


        </div>







    </main>
    
</body>
</html>
